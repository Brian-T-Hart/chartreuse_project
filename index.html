<head>

	<meta charset="utf-8">
	<title>Project#1</title>

	<link rel="stylesheet" media="(min-width: 500px)" href="">

	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

	<div class="container">
		 
	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<form action class="search-form">
				<div class="form-group has-feedback">
				<label for="search" class="sr-only">Search</label>
				<input type="text" name="search" id="search-icon" class="form-control" placeholder="Search Your Destination ">
				<span class="glyphicon glyphicon-search form-control-feedback">
					
				</span>
				</div>
			</form>
		</div>
	</div>		
	<article>
	<div class="row">
		<div class="fullwidth">
			<div id="pl-50-0" class="panel-grid panel-no-style">
				<div id="stack">
					<figure>
						<div><p>Search City</p></div>
							<ul class="two">
							<li><input type="text" name="location" class="form-control" placeholder="City or Zipcode" id="search-bar"/>
							<li><button class="btn btn-default" type="submit" id="submit-id"><i class="glyphicon glyphicon-search"></i></button></li>
							</li>
						</ul>
					</figure>
					<figure>
						<div><p>Local Weather</p></div>
							<ul class="two">
							<li>
							<!-- <label for="search">Location</label> -->
							<input type="text" name="location" class="form-control" placeholder="Location or Zipcode" id="search-bar"/>
							<li><button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button></li>
							</li>
						</ul>
					</figure>

					<figure>
						<div><p>Travel Sites</p></div>
					<ul class="two">
						<li><a id="fly" href="#">Fly</a></li>
						<li><a id="hotels" href="#">Hotels</a></li>
					</ul>
					</figure>

					<figure>
						<div><p>Events</p></div>
					<ul class="two">
						<li><a id="summer" href="#">Summer</a></li>
						<li><a id="spring" href="#">Spring</a></li>
						<li><a id="winter" href="#">Winter</a></li>
					</ul>
					</figure>
				</div>
			</div>	
		</div>
	</div>
	</article>

	<div id="displayDiv" class="row">
		<div class="col-sm-12">
			<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-body" id="allSections">
						<div class="well" id="map">Map</div>
						<div class="well" id="article-weather"><h4>Weather</h4>
						<div class="city"></div>
				        <div class="country"></div>
				        <div class="humidity"></div>
				        <div class="temp"></div>
				        <div class="skies"></div> 
				        <div class="wind"></div>
				        <div class="forecast"></div>
						</div>
						<div class="well" id="article-travel">Travel Section</div>
						<div class="well" id="article-events">Events</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	
</div>
